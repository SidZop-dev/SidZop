<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SidZop Link Shop</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
}
header {
  background: #111;
  color: white;
  padding: 25px;
  text-align: center;
}
.container {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}
.product {
  background: white;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}
.product h2 {
  margin: 0 0 10px;
}
.price {
  font-size: 22px;
  color: #27ae60;
  font-weight: bold;
}
button {
  background: #111;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 6px;
  cursor: pointer;
}
button:hover {
  background: #333;
}
footer {
  text-align: center;
  padding: 15px;
  color: #666;
}
</style>
</head>

<body>

<header>
  <h1>SidZop Link Shop</h1>
  <p>Jual backlink & link SEO berkualitas</p>
</header>

<div class="container" id="product-list">
  <!-- Produk muncul di sini -->
</div>

<footer>
  Â© 2026 SidZop
</footer>

<script>
// ===============================
// DATA PRODUK (EDIT DI SINI)
// ===============================
const products = [
  {
    name: "Backlink DA 50+",
    desc: "Link dofollow dari website DA tinggi, aman SEO.",
    price: "Rp50.000",
    link: "https://contohwebsite.com/backlink-da50"
  },
  {
    name: "Backlink Blog Niche",
    desc: "Cocok untuk blog pribadi & bisnis.",
    price: "Rp30.000",
    link: "https://contohwebsite.com/backlink-blog"
  },
  {
    name: "Paket 5 Backlink",
    desc: "Lebih hemat, cocok boost ranking.",
    price: "Rp120.000",
    link: "https://contohwebsite.com/paket-5"
  }
];

// NOMOR WHATSAPP (GANTI)
const whatsapp = "6281572414203";

// ===============================
// JANGAN UBAH BAGIAN BAWAH
// ===============================
const container = document.getElementById("product-list");

products.forEach(p => {
  const div = document.createElement("div");
  div.className = "product";
  div.innerHTML = `
    <h2>${p.name}</h2>
    <p>${p.desc}</p>
    <p class="price">${p.price}</p>
    <button onclick="buy('${p.name}', '${p.link}')">Beli Sekarang</button>
  `;
  container.appendChild(div);
});

function buy(name, link) {
  const msg = `Halo, saya mau beli *${name}*\nLink: ${link}`;
  window.open(`https://wa.me/${whatsapp}?text=${encodeURIComponent(msg)}`);
}
</script>

</body>
</html>
