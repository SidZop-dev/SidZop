<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SidZop Link Shop</title>

<style>
body { font-family: Arial; margin: 0; background: #f4f4f4; }
header img { width: 100%; max-height: 220px; object-fit: cover; }
header h1 { margin: 10px 0 0; }
.container { max-width: 1000px; margin: auto; padding: 20px; }
.product {
  background: white;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 10px rgba(0,0,0,.1);
}
.product img {
  width: 100%;
  border-radius: 8px;
}
.price { color: #27ae60; font-size: 20px; font-weight: bold; }
button {
  margin-top: 8px;
  padding: 10px;
  width: 100%;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.dana { background: #00a3ff; color: white; }
.qris { background: #111; color: white; }
.done { background: #27ae60; color: white; }
</style>
</head>

<body>

<header>
  <!-- GANTI banner.jpg -->
  <img src="banner.jpg">
  <h1 align="center">SidZop Link Shop</h1>
  <p align="center">Backlink & Link SEO Berkualitas</p>
</header>

<div class="container" id="products"></div>

<script>
const whatsapp = "6281234567890";
const danaNumber = "081234567890";
const qrisImage = "https://i.imgur.com/8Km9tLL.png";

const products = [
  {
    name: "Backlink DA 50+",
    price: "Rp50.000",
    img: "produk1.png",
    link: "https://contohlink.com/da50"
  },
  {
    name: "Paket 5 Backlink",
    price: "Rp120.000",
    img: "produk2.png",
    link: "https://contohlink.com/paket5"
  }
];

const box = document.getElementById("products");

products.forEach(p => {
  box.innerHTML += `
  <div class="product">
    <img src="${p.img}">
    <h2>${p.name}</h2>
    <p class="price">${p.price}</p>

    <button class="dana" onclick="alert('Transfer DANA ke: ${danaNumber}')">
      Bayar via DANA
    </button>

    <button class="qris" onclick="window.open('${qrisImage}')">
      Bayar via QRIS
    </button>

    <button class="done" onclick="confirmPay('${p.name}')">
      Saya Sudah Bayar
    </button>
  </div>
  `;
});

function confirmPay(product) {
  const msg = `Halo, saya sudah bayar.\nProduk: ${product}`;
  window.open(`https://wa.me/${whatsapp}?text=${encodeURIComponent(msg)}`);
}
</script>

</body>
</html>
